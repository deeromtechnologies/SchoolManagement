<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box}
body {
  background-color: #E6E6FA;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for all buttons */
button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}
select {
    width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;

}

button:hover {
  opacity:1;
}

/* Extra styles for the cancel button */
.cancelbtn {
  padding: 14px 20px;
  background-color: #020449;
}

.signupbtn {
background-color: #daa520;

    }


/* Float cancel and signup buttons and add an equal width */
.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
}

/* Add padding to container elements */
.container {
  padding: 100px;
}

/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn {
     width: 100%;
  }
}

 background-image: url("/static/images/ro.jpg");
 background-attachment: fixed;
 background-size: cover;
 background-position: center;
}
</style>
</head>
<body>
<form action="#" method="POST" style="border:1px solid #ccc">
  <div class="container">
    <h1>Add Blog</h1>
    <p>Please fill in this form to create your blog.</p>
    <hr>

    <label for="email"><b>Email Id</b></label>

 -->
    <label for="name"><b>Blogger Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" value="{{result.name}}" required readonly="">

    <label for="title"><b>Title</b></label>
    <input type="text" placeholder="Enter Title" name="title" required>
    <label for="image"><b>Image</b></label>
    <input type="text" placeholder="Enter image url here" name="image" required>

    <label for="content"><b>Content</b></label>
    <input type="text" placeholder="Enter blog content" name="content" required>
    <label for="usertype"><b>Blog Type</b></label>

  </select>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Add Blog</button>
    </div>
</div>

</form>
